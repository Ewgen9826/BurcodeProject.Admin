<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" #menu opened>
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar (toggleMenu)="menu.toggle()"></app-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
